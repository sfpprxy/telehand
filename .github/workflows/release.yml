name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: windows
            goarch: amd64
            et_asset: easytier-windows-x86_64-v2.4.5.zip
            et_core: easytier-windows-x86_64/easytier-core.exe
            et_cli: easytier-windows-x86_64/easytier-cli.exe
            et_core_dest: easytier-bin/easytier-core.exe
            et_cli_dest: easytier-bin/easytier-cli.exe
            output: telehand.exe
          - os: macos-latest
            goos: darwin
            goarch: arm64
            et_asset: easytier-macos-aarch64-v2.4.5.zip
            et_core: easytier-macos-aarch64/easytier-core
            et_cli: easytier-macos-aarch64/easytier-cli
            et_core_dest: easytier-bin/easytier-core-darwin
            et_cli_dest: easytier-bin/easytier-cli-darwin
            output: telehand
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            et_asset: easytier-linux-x86_64-v2.4.5.zip
            et_core: easytier-linux-x86_64/easytier-core
            et_cli: easytier-linux-x86_64/easytier-cli
            et_core_dest: easytier-bin/easytier-core-linux-amd64
            et_cli_dest: easytier-bin/easytier-cli-linux-amd64
            output: telehand
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            et_asset: easytier-linux-aarch64-v2.4.5.zip
            et_core: easytier-linux-aarch64/easytier-core
            et_cli: easytier-linux-aarch64/easytier-cli
            et_core_dest: easytier-bin/easytier-core-linux-arm64
            et_cli_dest: easytier-bin/easytier-cli-linux-arm64
            output: telehand
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Download EasyTier
        run: |
          mkdir -p easytier-bin
          curl -fsSL "https://github.com/EasyTier/EasyTier/releases/download/v2.4.5/${{ matrix.et_asset }}" -o et.zip
          unzip -o -j et.zip "${{ matrix.et_core }}" -d /tmp/et-core
          unzip -o -j et.zip "${{ matrix.et_cli }}" -d /tmp/et-cli
          cp /tmp/et-core/* ${{ matrix.et_core_dest }}
          cp /tmp/et-cli/* ${{ matrix.et_cli_dest }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            unzip -o -j et.zip "easytier-windows-x86_64/Packet.dll" -d /tmp/et-packet
            unzip -o -j et.zip "easytier-windows-x86_64/wintun.dll" -d /tmp/et-wintun
            cp /tmp/et-packet/* easytier-bin/Packet.dll
            cp /tmp/et-wintun/* easytier-bin/wintun.dll
          fi
          chmod +x ${{ matrix.et_core_dest }} ${{ matrix.et_cli_dest }}

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: go build -o ${{ matrix.output }} .

      - name: Package
        run: |
          TAG="${GITHUB_REF_NAME}"
          ARCHIVE="telehand-${{ matrix.goos }}-${{ matrix.goarch }}-${TAG}.zip"
          zip "${ARCHIVE}" ${{ matrix.output }}
          echo "ARCHIVE=${ARCHIVE}" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v4
        with:
          name: telehand-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.ARCHIVE }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate release notes
        run: |
          NOTES_FILE=".github/release-notes/${GITHUB_REF_NAME}.md"
          if [ ! -s "${NOTES_FILE}" ]; then
            echo "Missing or empty release notes file: ${NOTES_FILE}"
            exit 1
          fi
          echo "Using release notes: ${NOTES_FILE}"

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          body_path: .github/release-notes/${{ github.ref_name }}.md
          generate_release_notes: false
          prerelease: ${{ contains(github.ref_name, '-alpha') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}
